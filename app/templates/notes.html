<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        #sidebar {
            float: left;
            width: 200px;
            height: 100vh;
            overflow: auto;
            background-color: #f0f0f0;
        }
        #note-display {
            margin-left: 210px;
            padding: 20px;
        }
        .note-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .note-title {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 120px;
        }
        .note-button {
            margin-left: 5px;
            font-size: 10px;
        }
        li.note-item:hover {
            background-color: #ddd;
            cursor: pointer;
        }
        #editor-toolbar {
            display: none; /* Initially hidden */
            padding: 5px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
        }
        .ql-toolbar.ql-snow {
            display: flex;
            flex-wrap: nowrap; /* Prevent wrapping to ensure compactness */
            justify-content: left; /* Center the buttons within the toolbar */
        }
        .ql-toolbar.ql-snow .ql-button {
            padding: 5px 10px; /* Adjust padding around buttons for a tighter fit */
            min-width: 40px; /* Minimum width to maintain button usability */
        }
        #editor-container {
            display: none;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Notes</h2>
        <ul>
            {% for note in notes %}
            <li class="note-item">
                <span class="note-title" onclick="fetchNoteDetails('{{ note.id }}')">{{ note.title }}</span>
                <button class="note-button" onclick="event.stopPropagation(); editNote('{{ note.id }}')">Edit</button>
                <button class="note-button" onclick="event.stopPropagation(); deleteNote('{{ note.id }}')">Delete</button>
            </li>
            {% endfor %}
        </ul>
    </div>
    <div id="note-display">
        <div id="note-view">
            <h3 id="view-title"></h3>
            <div id="view-content"></div>
        </div>
        <div id="edit-form">
            <form action="" method="post">
                <input type="hidden" id="note_id" name="note_id">
                <div id="editor-toolbar"></div>
                <input type="text" id="edit-title" name="title" style="width: 100%; margin-bottom: 10px;">
                <div id="editor-container"></div>
                <input type="hidden" id="edit-content" name="content">
                <input type="submit" value="Save Changes">
            </form>
        </div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        const quill = new Quill('#editor-container', {
            theme: 'snow',
            modules: {
                toolbar: [
                    ['bold', 'italic', 'underline'],
                    ['link', 'blockquote', 'code-block', 'image'],
                    [{ list: 'ordered' }, { list: 'bullet' }]
                ]
            }
        });

        document.querySelector('form').onsubmit = function() {
            var content = document.querySelector('input[name=content]');
            var title = document.querySelector('input[name=title]');
            content.value = quill.root.innerHTML;
            title.value = document.getElementById('edit-title').value;
        };

        function fetchNoteDetails(noteId) {
            fetch(`/notes/${noteId}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('view-title').innerText = data.title;
                    document.getElementById('view-content').innerHTML = data.content;
                    document.getElementById('note-view').style.display = 'block';
                    document.getElementById('edit-form').style.display = 'none';
                })
                .catch(error => console.error('Error:', error));
        }

        function editNote(noteId) {
    console.log('Attempting to edit note with ID:', noteId);

    const noteView = document.getElementById('note-view');
    const editForm = document.getElementById('edit-form');
    const editorContainer = document.getElementById('editor-container');
    const editorToolbar = document.getElementById('editor-toolbar');
    const noteTitleInput = document.getElementById('edit-title');
    const formAction = document.querySelector('#edit-form form');

    console.log('noteView:', noteView);
    console.log('editForm:', editForm);
    console.log('editorContainer:', editorContainer);
    console.log('editorToolbar:', editorToolbar);
    console.log('noteTitleInput:', noteTitleInput);
    console.log('formAction:', formAction);

    if (!noteView || !editForm || !editorContainer || !editorToolbar || !noteTitleInput || !formAction) {
        console.error("One or more elements are not found in the DOM");
        return;
    }

    // If all elements are present, proceed with fetching note details
    fetch(`/notes/${noteId}`)
        .then(response => response.json())
        .then(data => {
            noteView.style.display = 'none';
            editForm.style.display = 'block';
            editorContainer.style.display = 'block';
            editorToolbar.style.display = 'block';
            formAction.action = `/notes/${noteId}/update`;
            document.getElementById('note_id').value = noteId;
            noteTitleInput.value = data.title;
            quill.root.innerHTML = data.content;
        })
        .catch(error => {
            console.error('Error fetching note details:', error);
        });
}


        function deleteNote(noteId) {
            if (confirm('Are you sure you want to delete this note?')) {
                fetch(`/notes/${noteId}/delete`, { method: 'POST' })
                    .then(response => response.redirected ? window.location.href = response.url : null)
                    .catch(error => console.error('Error:', error));
            }
        }
    </script>
</body>
</html>
